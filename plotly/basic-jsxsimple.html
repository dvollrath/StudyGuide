<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSXGraph Example</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js" type="text/javascript" charset="UTF-8"></script>

    <!-- The next line is optional: load MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
  </head>
  <body>

  <div id="jxgbox" class="jxgbox" style="width:800px; height:400px;"></div>
  
 <script type="text/javascript">
var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-1.5, .12, 30, -.02], axis:true});        
var sSK = board.create('slider',[[20,.1],[23,.1],[0,.2,.5]],{name: 'sK'});
var sGA = board.create('slider',[[20,.09],[23,.09],[-.01,.02,.05]],{name: 'gA'});
var sGL = board.create('slider',[[20,.08],[23,.08],[-.01,.01,.05]],{name: 'gL'});
var sALPHA = board.create('slider',[[20,.07],[23,.07],[.1,.3,.9]],{name: '&alpha;'});

    // Plot Predator
    g3 = board.create('curve', [t, gy], {strokeColor:'red', strokeWidth:'2px'});
    g3.updateDataArray = function() {
        this.dataX = [];
        this.dataY = [];
        for(var i=0; i<data.length; i++) {
            this.dataX[i] = t[i];
            this.dataY[i] = data[i][0];
        }
    }

</script>

  </body>
</html>
